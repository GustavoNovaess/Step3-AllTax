<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container-fluid  bg-info">
        <div class="row bg-primary">
            <h1 class="text-center text-white">Sales Report</h1>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5 d-flex justify-content-center align-items center">
            <div class="col-md-4">
                <h4>Categoria: </h4>
                <select name="categoria" id="categoria" class="form-select" onchange="categoria()">
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                </select>
            </div>

            <div class="col-md-4">
                <h4>Produto: </h4>
                <select name="produto" id="produto" class="form-select" onchange="produto()">
                    <option value="1">Produto 1</option>
                    <option value="2">Produto 2</option>
                </select>
            </div>

            <div class="col-md-4">
                <h4>Marca: </h4>
                <select name="marca" id="marca" class="form-select" onchange="marca()">
                    <option value="1">Marca 1</option>
                    <option value="2">Marca 2</option>
                </select>
            </div>

        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div id="container">

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/assets/javascript/script.js"></script>
</body>

</html>
